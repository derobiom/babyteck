
<mat-toolbar  fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="40px"> 
    <mat-toolbar-row>
        <button mat-raised-button color="accent"><h1>Baby Teck</h1></button>
        <span class="toolbar-spacer"></span>
        <button mat-fab color="accent">
            <mat-icon class="toolbar-icon" [routerLink]="['/dashboard']" matTooltip="Dashboard">dashboard</mat-icon>
        </button>
        <button mat-fab color="accent">
            <mat-icon class="toolbar-icon" [routerLink]="['/feedings']" matTooltip="Feedings">restaurant</mat-icon>
        </button>
        <button mat-fab color="accent">
            <mat-icon class="toolbar-icon" [routerLink]="['/sleep']" matTooltip="Sleep">hotel</mat-icon>
        </button>
        <button mat-fab color="accent">
            <mat-icon class="toolbar-icon" [routerLink]="['/weight']" matTooltip="Weight">usb</mat-icon>
        </button>
        <button mat-fab color="accent">
            <mat-icon class="toolbar-icon" [routerLink]="['/more']" matTooltip="More...">menu</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
